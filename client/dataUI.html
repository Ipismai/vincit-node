<div class='container'>

    <div class='btn-group' role='group'>
        <button ng-click='refreshPersonList()' type='button' class='btn btn-default'>
            <span class='glyphicon glyphicon-refresh'></span> Refresh
        </button>
        <button ng-click='editNew()' type='button' class='btn btn-default'>
            <span class='glyphicon glyphicon-plus'></span> Add new person
        </button>
        <button ng-click='deleteEveryPerson()' type='button' class='btn btn-default'>
            <span class='glyphicon glyphicon-trash'></span> Empty database
        </button>
    </div>
</div>
<div class='container'>
    <div ng-show='editor.visible'>
        <br>
        <div class='col-lg-12'>
            <input type='text' class='form-control' placeholder='First name' ng-model='editor.person.firstName'>
            <input type='text' class='form-control' placeholder='Last name' ng-model='editor.person.lastName'>
            <input type='text' class='form-control' placeholder='Email address' ng-model='editor.person.email'>
            <input type='text' class='form-control' placeholder='Date of birth ex. "1991.02.28."' ng-model='editor.person.dateOfBirth'>
            <div class='btn-group' role='group'>
                <button ng-click='commitEdit()' type='button' class='btn btn-default'>
                    <span class='glyphicon glyphicon-ok'></span> Submit
                </button>
                <button ng-click='cancelEdit()' type='button' class='btn btn-default'>
                    <span class='glyphicon glyphicon-remove'></span> Cancel
                </button>
            </div>
        </div>
    </div>
</div>
<br>
<div class='container'>
    <div id='messagePanel' ng-show='message.visible' class='panel panel-info'>
        <div class='panel-heading'>
            <h3 class='panel-title'>{{message.title}}</h3>
        </div>
        <div class='panel body'>
            {{message.content}}
        </div>
    </div>

    <ul class='list-group'>
        <li class='list-group-item' nav-tabs nav-stacked ng-repeat='data in dataList'>
            <p>Name: {{data.firstName}} {{data.lastName}}</p>
            <p>Email: {{data.email}}</p>
            <p>Date of birth: {{data.dateOfBirth}}</p>

            <button ng-click='editExisting(data)'>
                <span class='glyphicon glyphicon-pencil'></span> Edit
            </button>

            <button ng-click='deletePerson(data._id)'>
                <span class='glyphicon glyphicon-trash'></span> Delete
            </button>

        </li>
    </ul>

</div>
